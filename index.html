                                        <span className="text-xs font-bold bg-white text-black px-2 py-1">FEATURED</span>
                                    </div>
                                </div>
                                <h3 className="text-3xl font-bold mb-2">GLIMPSE OF US</h3>
                                <p className="text-gray-500 font-mono text-xs uppercase tracking-widest mb-6">Smithereens (2022)</p>
                                <div className="space-y-2 border-l-2 border-red-600 pl-4">
                                    <p className="text-gray-400 text-sm italic">"Cause sometimes I look in her eyes..."</p>
                                    <p className="text-white text-sm">"เพราะบางครั้ง ยามฉันมองลึกลงไปในตาคู่นั้นของเธอ..."</p>
                                </div>
                                <button 
                                    onClick={() => openSongModal("GLIMPSE OF US", "SMITHEREENS", "2022")}
                                    className="absolute bottom-8 right-8 w-12 h-12 bg-white rounded-full flex items-center justify-center text-black hover:scale-110 transition-transform shadow-lg z-10"
                                >
                                    <Play size={20} fill="currentColor" />
                                </button>
                            </div>
                        </div>
                        </div>
                    </section>

                    {/* About Section - Updated to Discovery focus */}
                    <section id="about" className="py-20 border-t border-white/5 bg-neutral-950">
                        <div className="max-w-7xl mx-auto px-6">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div className="bg-white/5 p-8 rounded-sm hover:bg-white/10 transition-colors">
                            <Music className="text-red-600 w-8 h-8 mb-4" />
                            <h3 className="text-xl font-bold mb-2">Mood Playlists</h3>
                            <p className="text-gray-500 text-sm leading-relaxed">เลือกฟังเพลงตามอารมณ์ ไม่ว่าจะเศร้า เหงา หรือโรแมนติก เราคัดมาให้คุณแล้ว</p>
                            </div>
                            <div className="bg-white/5 p-8 rounded-sm hover:bg-white/10 transition-colors">
                            <Globe className="text-red-600 w-8 h-8 mb-4" />
                            <h3 className="text-xl font-bold mb-2">Deep Meaning</h3>
                            <p className="text-gray-500 text-sm leading-relaxed">เจาะลึกความหมายและคำแปล ให้คุณเข้าใจทุกตัวอักษรและอินไปกับบทเพลง</p>
                            </div>
                            <div className="bg-white/5 p-8 rounded-sm hover:bg-white/10 transition-colors">
                            <Sparkles className="text-red-600 w-8 h-8 mb-4" />
                            <h3 className="text-xl font-bold mb-2">Hidden Gems</h3>
                            <p className="text-gray-500 text-sm leading-relaxed">ค้นพบเพลง B-Side และเพลงหาฟังยากจากทุกอัลบั้มที่คุณอาจไม่เคยได้ยิน</p>
                            </div>
                        </div>
                        </div>
                    </section>

                    {/* Tracks Archive with Search & Filter */}
                    <section id="tracks" className="py-32 bg-neutral-950 border-t border-white/5">
                        <div className="max-w-5xl mx-auto px-6">
                            <div className="flex flex-col md:flex-row md:items-end justify-between mb-12 gap-6">
                                <div>
                                    <h2 className="text-4xl font-bold tracking-tighter mb-2">Essential Joji</h2>
                                    <span className="text-red-600 font-bold text-sm tracking-widest uppercase">Curated For You</span>
                                </div>
                                
                                {/* Search Bar */}
                                <div className="relative w-full md:w-64">
                                    <input 
                                        type="text" 
                                        placeholder="Search title or lyrics..."
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        className="w-full bg-white/5 border border-white/10 rounded-full py-2 pl-10 pr-4 text-sm focus:outline-none focus:border-red-600 transition-colors"
                                    />
                                    <Search size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500" />
                                </div>
                            </div>

                            {/* Mood Filters */}
                            <div className="flex flex-wrap gap-2 mb-12">
                                {moods.map(mood => (
                                    <button 
                                        key={mood}
                                        onClick={() => setActiveMood(mood)}
                                        className={`px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider border transition-all ${
                                            activeMood === mood 
                                            ? 'bg-red-900 border-red-600 text-white' 
                                            : 'bg-transparent border-white/10 text-gray-500 hover:border-white/30 hover:text-white'
                                        }`}
                                    >
                                        {mood}
                                    </button>
                                ))}
                            </div>

                            <div className="border-t border-white/10">
                                {filteredTracks.length > 0 ? (
                                    filteredTracks.slice(0, 7).map((track) => (
                                    <div key={track.id} className="border-b border-white/10 group">
                                        <div 
                                        onClick={() => toggleTrack(track.id)}
                                        className="py-6 cursor-pointer flex items-center justify-between hover:pl-4 transition-all duration-300"
                                        >
                                        <div className="flex items-center gap-6">
                                            <span className="text-sm font-mono text-gray-600 w-6">0{track.id}</span>
                                            <div>
                                                <h3 className={`text-xl md:text-2xl font-bold tracking-tight transition-colors ${expandedTrack === track.id ? 'text-red-600' : 'text-white'}`}>
                                                {track.title}
                                                </h3>
                                                <div className="flex gap-2 mt-1">
                                                    <span className="text-[10px] text-gray-500 uppercase tracking-widest">{track.album}</span>
                                                    {track.mood && <span className="text-[10px] text-red-900 border border-red-900/30 px-1.5 rounded bg-red-900/10 uppercase tracking-widest">{track.mood}</span>}
                                                </div>
                                            </div>
                                        </div>
                                        <ChevronDown 
                                            className={`text-gray-600 transition-transform duration-300 ${expandedTrack === track.id ? 'rotate-180 text-red-600' : ''}`} 
                                            size={20} 
                                        />
                                        </div>

                                        <div className={`overflow-hidden transition-all duration-500 ease-in-out ${expandedTrack === track.id ? 'max-h-[600px] opacity-100 mb-8' : 'max-h-0 opacity-0'}`}>
                                        <div className="grid md:grid-cols-2 gap-8 pt-4 pl-4 md:pl-10">
                                            <div>
                                            <span className="block text-xs font-bold text-gray-600 mb-2 tracking-widest uppercase">Original</span>
                                            <p className="text-gray-400 whitespace-pre-line text-sm leading-relaxed font-medium">
                                                {track.original}
                                            </p>
                                            </div>
                                            <div>
                                            <span className="block text-xs font-bold text-red-600 mb-2 tracking-widest uppercase">Thai Interpretation</span>
                                            <p className="text-white whitespace-pre-line text-sm leading-relaxed font-medium">
                                                {track.translation}
                                            </p>
                                            </div>
                                            <div className="md:col-span-2 pt-4 border-t border-white/5 flex gap-4">
                                                 <button onClick={(e) => { e.stopPropagation(); openSongModal(track.title, track.album, track.year); }} className="text-xs font-bold text-gray-500 hover:text-white flex items-center gap-1 transition-colors">
                                                    <ExternalLink size={12} /> OPEN FULL VIEW
                                                 </button>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                    ))
                                ) : (
                                    <div className="py-20 text-center text-gray-500">
                                        <p>No tracks found matching "{searchQuery}" with mood "{activeMood}"</p>
                                        <button onClick={() => {setSearchQuery(""); setActiveMood("All");}} className="mt-4 text-red-500 hover:underline">Clear Filters</button>
                                    </div>
                                )}
                            </div>
                            
                            <div className="mt-16 text-center">
                                <button 
                                onClick={() => setCurrentView('discography')}
                                className="inline-flex items-center gap-2 text-sm font-bold text-gray-500 hover:text-white transition-colors"
                                >
                                VIEW FULL DISCOGRAPHY <ArrowRight size={16} />
                                </button>
                            </div>
                        </div>
                    </section>
                    </>
                )}

                {/* VIEW: DISCOGRAPHY */}
                {currentView === 'discography' && (
                    <section className="pt-32 pb-20 min-h-screen bg-neutral-950">
                    <div className="max-w-7xl mx-auto px-6">
                        <div className="mb-12">
                        <button 
                            onClick={() => setCurrentView('home')}
                            className="flex items-center gap-2 text-gray-500 hover:text-white transition-colors mb-8 text-sm font-bold tracking-widest uppercase"
                        >
                            <ArrowLeft size={16} /> Back to Home
                        </button>
                        <h2 className="text-5xl md:text-7xl font-bold tracking-tighter mb-4">FULL<br/><span className="text-red-600">DISCOGRAPHY</span></h2>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-12">
                        {fullDiscography.map((album, index) => (
                            <div key={index} className="group">
                            {/* Album Cover Placeholder */}
                            <div className={`aspect-square relative mb-6 flex items-end p-0 transition-transform duration-500 group-hover:-translate-y-2 overflow-hidden rounded-sm`}>
                                <img 
                                    src={album.coverUrl} 
                                    alt={album.album} 
                                    className="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-all duration-700 group-hover:scale-105" 
                                />
                                <div className="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent"></div>
                                
                                <div className="relative z-10 p-8 w-full">
                                    <h3 className="text-3xl md:text-4xl font-bold tracking-tight mb-1 text-white">{album.album}</h3>
                                    <p className="text-white/80 font-mono text-sm">{album.year}</p>
                                </div>
                            </div>

                            {/* Tracklist */}
                            <div className="border-t border-white/10 pt-6">
                                <ul className="grid grid-cols-1 gap-3">
                                {album.songs.map((song, i) => (
                                    <li key={i}>
                                    <button 
                                        onClick={() => openSongModal(song, album.album, album.year)}
                                        className="w-full text-left flex items-center justify-between text-gray-500 hover:text-white transition-colors py-2 px-2 border-b border-transparent hover:bg-white/5 rounded-sm group/song"
                                    >
                                        <span className="text-sm font-medium">{i + 1}. {song}</span>
                                        {tracks.some(t => t.title.toUpperCase() === song.toUpperCase()) ? (
                                        <span className="text-[10px] text-red-600 font-bold border border-red-900/50 px-2 py-0.5 rounded-full group-hover/song:bg-red-900/20 transition-colors">TH</span>
                                        ) : (
                                        <span className="opacity-0 group-hover/song:opacity-100 text-[10px] text-gray-600 transition-opacity">VIEW</span>
                                        )}
                                    </button>
                                    </li>
                                ))}
                                </ul>
                            </div>
                            </div>
                        ))}
                        </div>
                    </div>
                    </section>
                )}

                {/* Contact / Footer (Always visible) */}
                <section id="community" className="py-32 border-t border-white/5 bg-neutral-950">
                    <div className="max-w-3xl mx-auto px-6 text-center">
                    <h2 className="text-3xl font-bold mb-8 tracking-tight">Join the Sad Club</h2>
                    
                    <div className="mb-16">
                        <p className="text-gray-500 mb-8 max-w-lg mx-auto">
                            Join our community to discuss lyrics, share theories, and find others who feel the same way.
                        </p>
                        <a 
                            href="https://discord.gg/43pEvXVWGv" 
                            className="inline-flex items-center gap-3 px-8 py-4 bg-[#5865F2] hover:bg-[#4752C4] text-white font-bold rounded-sm transition-all transform hover:scale-105 shadow-lg shadow-blue-900/20"
                        >
                            <MessageCircle size={20} />
                            <span>JOIN DISCORD SERVER</span>
                        </a>
                    </div>

                    <div className="flex justify-center gap-8 text-sm font-bold text-gray-500 uppercase tracking-widest">
                        <a href="https://www.instagram.com/a.lifeofbrooklyn/" className="hover:text-white transition-colors text-center">INSTAGRAM</a>
                            <a href="https://www.tiktok.com/@sonatargoingtofar?is_from_webapp=1&sender_device=pc" className="hover:text-white transition-colors text-center">TIKTOK</a>
                            <a href="https://open.spotify.com/user/31exjoqodynad2wo6jiutvh5mg34?si=824dac842e6a4059" className="hover:text-white transition-colors text-center">SPOTIFY</a>
                    </div>
                    
                    <div className="mt-12 text-xs text-gray-800 font-medium">
                        © 2024 a.lifeofbrooklyn FOR JOJI. All rights reserved.
                    </div>
                    </div>
                </section>

                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
